<header class="mainHeader">
    <div class="BurgerContainer" (click)="handleBurgerClick(burgerContainer)" #burgerContainer>
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <nav class="menuModal" #menuModal>
        <div class="navItem" routerLink="" routerLinkActive="active">Main</div>
        <div class="navItem" routerLink="/main/newslist" routerLinkActive="active">Business News</div>
        <div class="navItem" routerLink="/main/forex" routerLinkActive="active">World Currencies</div>
        <div class="navItem" routerLink="/main/cryptocurrencies" routerLinkActive="active">Cryptocurrencies</div>
        <div class="navItem" routerLink="/main/sectors" routerLinkActive="active">Sectors</div>
        <div class="navItem" routerLink="/main/actives" routerLinkActive="active">Actives</div>
    </nav>

    <form class="form-inline md-form form-sm active-cyan-2" autocomplete="off">
        <input class="form-control form-control-lg mr-3 w-75" type="text" name="companySearchText" placeholder="Search Company" [(ngModel)]="companySearchText" aria-label="Search" mdbInput>
    </form>
    <ul class="searchModal custom-select" *ngIf="companySearchText.length > 2">
        <li class="seachModalLI" (click)="handleCompanyClick(comp.symbol)" routerLink="/main/:{{comp.symbol}}" routerLinkActive="active" *ngFor="let comp of companyStockList | searchBySymbol : companySearchText"><a>({{comp.symbol}}){{comp.name}}</a></li>
    </ul>
</header>
<router-outlet></router-outlet>
