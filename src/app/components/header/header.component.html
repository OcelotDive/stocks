<header class="mainHeader">
    <form class="form-inline md-form form-sm active-cyan-2">
        <input class="form-control form-control-sm mr-3 w-75" type="text" name="companySearchText" placeholder="Search Stock Symbol" [(ngModel)]="companySearchText" (keydown.enter)="onEnterDown($event.target.value)" aria-label="Search" mdbInput>


    </form>
    <ul class="searchModal custom-select" *ngIf="companySearchText.length > 2">
        <li *ngFor="let comp of companyStockList | searchBySymbol : companySearchText">{{companySearchText}}</li>
    </ul>
</header>
